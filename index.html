<!DOCTYPE html>
<html lang="en-us">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Own CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Pacifico" rel="stylesheet">
    <!-- Links to Optional JavaScript JQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>   
    
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <title>Train Scheduler</title>
</head>
<body>
        
                <!-- Search your Destination  -->
                <div class="container">
                    <div class="jumbotron text-center" style="background-color: none; color: none">
                <h1>Train Arrivals</h1>
                <hr>
                <h3>The Current Time is: 
                <!-- Display local time --> 
                    <span id="currentTime"></span>
                </h3>
                    </div>
                        <div class="row">
                        <div class="col-sm-9">
                            <!-- Panel-Primary needed to get white text in Bootstrap -->
                            <div class="panel panel-primary">
                                <div class="panel-heading">All trains Scheduled Arrival
                                    <div class="panel-body">
                                        <div class="panel-body">
                                            <table class="table table-hover table-responsive" id="timeTable">
                                                <thead>
                                                    <tr>
                                                    <th>Train</th>
                                                    <th>Destination</th>
                                                    <th>Frequency</th>
                                                    <th>Next Arrival</th>
                                                    <th>Arrives In (min)</th>
                                      </tr>
                                    </thead>
                                        <!-- Input data will be written to the trainTable below -->
                                         <tbody id="trainTable">
                                        <tr></tr>
                                    </tbody>
                                </table>
                         </div>
                      </div>
                    </div>
                  </div>
                
            
                                
                  
                     <!--  Begin Sidebar -->
                    <div class="col-sm-3">
                            <!-- Panel-Primary needed to get white text in Bootstrap -->
                            <div class="panel panel-primary">
                            <div class="panel-heading">Add a New Train</div>
                            <div class="panel-body">
                                <!-- Form -->
                                <form role="form" class='form-horizontal'>
                    
                                <div class="form-group">
                                    <label for="train">Train </label>
                                    <input type="text" class="form-control" id="enterTrain" placeholder="Train from London">
                                </div>
                    
                                <div class="form-group">
                                        <label class="firstTrain" for="firstTrain">First Train Time</label>
                                        <label class="militaryTime">&nbsp;(HH:mm | Military Time)</label>
                                        <input type="" class="form-control" id="enterTime" placeholder="24:59">
                                      </div>
                                      <div class="form-group">
                                            <label for="minutesAway">Frequency - (mins) </label>
                                            <input type="text" class="form-control" id="enterFrequency" placeholder="120">
                                          </div>
                            
                                      <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                                      <button type="submit" class="btn btn-default" id="remove">Remove Train</button>
                                      <hr>
                       
                     </div>
                  </div>
                 </div>
              
                </div>
            </div>
              
        </div>
           
            
\            <!-- Own JavaScript -->
            <script type="javascript/text" src="./assets/javascript/app.js"></script>
</body>
</html>
