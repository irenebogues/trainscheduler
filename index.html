<!DOCTYPE html>
<html lang="en-us">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Own CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">    
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
        <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>   
   <!-- Moment.js -->
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>
<body>
                <!-- Search your Destination  -->
                <div class="container">
                    <div class="jumbotron text-center">
                <h1 class="text-center display-4" >Train Express Scheduler</h1>
                
                    </div>
                        <div class="row">
                        <div class="col-md-12">
                            <!-- Panel-Primary needed to get white text in Bootstrap -->
                            <div class="card-header">
                                     Train Schedule Today
                                </div>
                                <br> 
                                <table class="table table-hover table-responsive table table-striped text-center" id='timeTable'>
                                                <thead>
                                                    <tr>
                                                    <th scope="col">Train</th>
                                                    <th scope="col">Destination</th>
                                                    <th scope="col">Frequency</th>
                                                    <th scope="col">Next Arrival</th>
                                                    <th scope="col">Arrives In (min)</th>
                                                    </tr>
                                                </thead>
                                                 <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                     </div>
                                 </div>
                             
                     <!--  Begin Your Train Schedule HERE -->
                     <div class="container">
                     <div class="row">
                     <div class="col-md-12">
                                <!-- Form -->
                                <form id="form">
                                <div class="form-group">
                                    <label for="trainName">Train </label>
                                    <input required type="text" class="form-control" id="enterTrain" placeholder="Orient Express">
                                    </div>
                                <div class="form-group">
                                        <label for="destination">Destination </label>
                                        <input required type="text" class="form-control" id="enterDest" placeholder="London">
                                         </div>
                                <div class="form-group">
                                        <label for="firstTrain">First Train Time (HH:mm | Military Time) </label>
                                        <input required type="text" class="form-control" id="firstTrain" placeholder="24:59">
                                        </div>
                                <div class="form-group">
                                            <label for="frequency">Frequency - (mins) </label>
                                            <input required type="text" class="form-control" id="enterFrequency" placeholder="120">
                                            </div>
                            
                                      <input type="submit" class="btn btn-primary" id="submit" value="add train">
                                      <hr>
                                </form>
                                        </div>
                                    </div>
                                </div>
                           
             <!-- jQuery Link-->
             <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
             <!-- Own JavaScript -->
            <script type="text/javascript" src="assets/javascript/apps.js"></script>
</body>
</html>
